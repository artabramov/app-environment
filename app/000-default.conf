LoadModule wsgi_module /app/venv/lib/python3.10/site-packages/mod_wsgi/server/mod_wsgi.so
<VirtualHost *:80>
        WSGIScriptAlias / /app/app.wsgi
        ServerName localhost

        DocumentRoot /app
        <Directory /app>
                AllowOverride All

                <IfVersion < 2.4>
                        Order allow,deny
                        Allow from all
                </IfVersion>
                <IfVersion >= 2.4>
                        Require all granted
                </IfVersion>
        </Directory>

        Alias /qrcodes /app/qrcodes
        <Directory /app/qrcodes>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        Alias /images /app/images
        <Directory /app/images>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        Alias /uploads /app/uploads
        <Directory /app/uploads>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        Alias / /app/static
        <Directory /app/static>
                Options +Indexes  
                AllowOverride None  
                Order allow,deny  
                Allow from all  
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


